name: Android Debug Build

on:
  workflow_dispatch:
  push:
    branches:
      - master
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Prepare OAuth client properties
        shell: bash
        run: |
          cat > client.properties <<'PROPS'
          ClientId="${{ secrets.GH4A_CLIENT_ID }}"
          ClientSecret="${{ secrets.GH4A_CLIENT_SECRET }}"
          PROPS

      - name: Build debug APK
        run: ./gradlew --no-daemon assembleDebug

      - name: Upload debug artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ github.run_number }}
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Resolve release tag
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "RELEASE_TAG=${GITHUB_REF#refs/tags/}" >> "$GITHUB_ENV"
          else
            echo "RELEASE_TAG=manual-${GITHUB_RUN_NUMBER}" >> "$GITHUB_ENV"
          fi

      - name: Publish to GitHub Releases
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          body: |
            Automated debug build generated by GitHub Actions.
            Commit: ${{ github.sha }}
          files: app/build/outputs/apk/debug/app-debug.apk
          make_latest: false
